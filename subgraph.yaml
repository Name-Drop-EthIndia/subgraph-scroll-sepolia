specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ProfileFactory
    network: scroll-sepolia
    source:
      address: "0x5d9c4b42022D50629FB86fDB993d1d95f550B3B0"
      abi: ProfileFactory
      startBlock: 2534202
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProfileMinted
      abis:
        - name: ProfileFactory
          file: ./abis/ProfileFactory.json
      eventHandlers:
        - event: ProfileMinted(indexed address,indexed address,indexed string)
          handler: handleProfileMinted
      file: ./src/profile-factory.ts
